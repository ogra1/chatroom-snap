<html>
  <head>
    <title>Snappy Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no"/>
    <link type="text/css" href="/style.css" rel="stylesheet"></link>
    <script src="/webrtc.io.js"></script>
  </head>
  <body onload="init()">
    <div id="videos">
    </div>

    <div id="chatbox">
      <div id="messages">
      </div>
      <div id="hideShowMessages" class=chaticon title="Expand/Collapse Message View"><img src=/expand.png/></div>
      <input id="chatinput" type="text" placeholder="Message:"/>
    </div>

    <div class="buttonBox">
      <div id="fullscreen" title="Switch to Fullscreen" class="fsicon"><img src=/fullscreen.png/></div>
      <div id="newRoom" title="Create new Room (hand the URL to friends)" class="nicon"><img src=/add.png/></div>
    </div>

    <div class="muteBox">
      <div id="muteVideo" title="Toggle Camera on/off" class="fsicon"><img src=/cam_on.png/></div>
      <div id="muteAudio" title="Mute/Unmute Mic" class="nicon"><img src=/unmute.png/></div>
    </div>

    <video id="you" class="flip" autoplay mute=muted width=200em style="position: absolute; left: 0px; bottom: 0px;"></video>

    <script src="/script.js"></script>
  </body>
    <script type="text/javascript">
        if(window.devicePixelRatio > 1 ) {
            document.all.you.className = "zoom-half"; 
        }
    </script>
</html>
